<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Passion+One:400,700,900|Rammetto+One" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
    
  </head>

  <body onkeypress="evalLetter()">
      <audio controls autoplay loop>
          <source src="./assets/theme.mp3" type="audio/mpeg">
        </audio>

      <div class="container">
      <div id="won">You Won!</div>
      <audio id="audio2"><source src="./assets/win.mp3" type="audio/mpeg"></audio>
      <div id="gameover" >Game Over</div>
      <audio id="audio"><source src="./assets/startover.mp3" type="audio/mpeg"></audio>

      <div id="countDown"></div>

      <div class="row">
      <h2>Can you guess the Characters from Game of Thrones?</h2>
      <h5>Hint: only first and last name only!</h5>
     

      <div class="row">
      <div id="word"></div>
      </div>

      <div class="row">
        <div class="col-md-6">
        <h4>Wins:</h4>
        <div id="wins"></div>
        </div>

        <div class="col-md-6">
        <h4>Losses:</h4>
        <div id="losses"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
        <h4>Letters Already Guessed</h4>
        <div id="history"></div>
        </div>

        <div class="col-md-6">
        <h4>Incorrect Guesses Remaining</h4>
        <div id="incorrect"></div>
        </div>
      </div>


</div>

  </body>
</html>
